[Grid]
X1-grid    1  0.0  256  u  4.0
X2-grid    1  0.0  64   u  1.0
X3-grid    1  0.0  1     u  1.0

[TimeIntegrator]
CFL         0.8
tstop       20.0
first_dt    1.e-5
nstages     2

[Hydro]
solver    hllc
csiso     constant  1.0

[Setup]
flowVelocity  0.4   # The velocity of the mean flow

[Boundary]
X1-beg    periodic
X1-end    periodic
X2-beg    outflow
X2-end    outflow
X3-beg    outflow
X3-end    outflow

[Output]
vtk    1.0
